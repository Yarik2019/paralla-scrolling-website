<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./css/main.css" />

    <title>Parallax-scrolling</title>
  </head>
  <body>
    <div class="wrapper">
      <div class="content">
        
        <header class="main-header">
          <div class="layers">
            <div class="layer__header">
              <div class="layers__caption">Welcome to Parallax</div>
              <div class="layers__title">Yarik Terno</div>
            </div>
            <div
              class="layer layers__base"
              style="background-image: url('./img/layer-base.png')"
            ></div>
            <div
              class="layer layers__middle"
              style="background-image: url('./img/layer-middle.png')"
            ></div>
            <div
              class="layer layers__front"
              style="background-image: url('./img/layer-front.png')"
            ></div>
          </div>
        </header>

        <article
          class="main-article"
          style="background-image: url('./img/dungeon.jpg')"
        >
          <div class="main-article__content"></div>
          <h2 class="main-article__header">To be continued</h2>
          <p class="main-article__paragraph">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. A
            praesentium beatae quae deleniti alias debitis est dolorem ab. Sint
            adipisci ratione porro aperiam expedita. Rem, sunt minus. Nostrum,
            ipsa unde!
          </p>
          <div class="copy">YarTer Master</div>
        </article>
      </div>
    </div>

    <script src="./libs/gsap/gsap.min.js"></script>
    <script src="./libs/gsap/ScrollTrigger.min.js"></script>
    <script src="./libs/gsap/ScrollSmoother.min.js"></script>

    <script src="./js/main.js"></script>
  </body>
</html>
